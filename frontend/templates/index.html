<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" data-theme="default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks 'til Blasted Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <nav class="navbar navbar-expand-lg fixed-top glass-effect">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-cup-straw"></i> Drinks 'til Blasted</a>
            <div class="d-flex align-items-center ms-auto">
                <div class="theme-selector me-3">
                    <select id="theme" class="form-select form-select-sm">
                        <option value="default">Default</option>
                        <option value="oceanic">Oceanic</option>
                        <option value="sunset">Sunset</option>
                        <option value="forest">Forest</option>
                    </select>
                </div>
                <div class="form-check form-switch mode-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="mode-switch">
                    <label class="form-check-label" for="mode-switch"><i class="bi bi-moon-stars-fill"></i></label>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-5 pt-5">
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card h-100 glass-effect">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="bi bi-person-lines-fill"></i> Your Stats, Bro</h5>
                    </div>
                    <div class="card-body">
                        <form id="bac-form">
                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label for="weight" class="form-label">How much do you weigh?</label>
                                    <input type="number" id="weight" class="form-control" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="weight-unit" class="form-label">&nbsp;</label>
                                    <select id="weight-unit" class="form-select">
                                        <option value="kg">kg</option>
                                        <option value="lbs" selected>lbs</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="age" class="form-label">How old are you?</label>
                                <input type="number" id="age" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">What's the Sitch?</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
                                    <label class="form-check-label" for="other">Other</label>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="current-drinks" class="form-label">How Many Brewskis Deep?</label>
                                <input type="number" id="current-drinks" class="form-control" value="0" min="0" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 gradient-button">
                                <i class="bi bi-calculator-fill"></i> Let's Get Drunk!
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="card h-100 glass-effect">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="bi bi-graph-up-arrow"></i> The Damage Report</h5>
                    </div>
                    <div id="result" class="card-body d-flex flex-column justify-content-center align-items-center text-center" style="display: none;">
                        <p id="drinks-to-target" class="fs-4"></p>
                        <p id="time-to-sober" class="fs-4"></p>
                    </div>
                     <div class="card-footer text-center disclaimer">
                        <i class="bi bi-exclamation-triangle-fill"></i> <strong>Disclaimer:</strong> This is just for shits and gigs. Don't be a dumbass and drive.
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
